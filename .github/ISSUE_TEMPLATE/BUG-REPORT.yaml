name: Bug report
description: Document a bug or unexpected behavior
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Providing detailed information helps your fellow developers create the best possible solution! ðŸ™ŒðŸ“ˆ
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What's the issue and how can we reproduce it?
      placeholder: Specific details, filenames, and screenshots are all very helpful!
    validations:
      required: true
  - type: textarea
    id: expected-behaviour
    attributes:
      label: Expected behaviour
      description: What was supposed to happen?
      placeholder: Specific details, filenames, and screenshots are all very helpful!
    validations:
      required: true
  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: Can you find the same problem on other platforms?
      multiple: true
      options:
        - IDE/terminal
        - Desktop (Chrome/Edge/Opera)
        - Mac (Safari)
        - Android (Chrome/Edge/Opera)
        - iOS (Chrome/Safari)
        - Other, please specify somewhere
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into shell code, so no need for backticks.
      render: shell
  - type: textarea
    id: suggestion
    attributes:
      label: Suggestion
      description: If you have an idea on how to fix the problem, please share it! You can even use [spoiler tags](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/details) to hide your proposal âœ¨
      placeholder: |
        I think this could be fixed in App.vue, ...
        ```vue
        // code
        ```
        Relevant documentation can be found at ...
  - type: checkboxes
    id: setlabel
    attributes:
      label: Issue labels
      description: Set the relevant labels on this issue, such as 'enhancement' and 'backend'.
      options:
        - label: I have set relevant labels on this issue
          required: true